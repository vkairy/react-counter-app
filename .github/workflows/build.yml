name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬ - Checkout
        uses: actions/checkout@v4
      - name: âš™ï¸ - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: ğŸ› ï¸ - Installing dependencies and building the app
        run: |
          npm ci
          npm run build
      - name: â¬† - Upload pre-build artifact
        # Este artefato Ã© Ãºtil para inspecionar builds de PRs e outras branches.
        # Na main, ele Ã© um "backup" caso o git-release falhe, mas nÃ£o Ã© usado para o deploy final.
        uses: actions/upload-artifact@v4
        with:
          name: pre-build-artifact
          path: ./dist

  git-release:
    needs: build # Garante que o build bÃ¡sico passou antes de tentar o release
    if: github.ref == 'refs/heads/main' # Roda apenas na branch main
    runs-on: ubuntu-latest
    # Define o output 'new_version' para ser acessado por outros jobs (como 'deploy')
    outputs:
      new_version: ${{ steps.calculate_version.outputs.new_version }}
    steps:
      - name: â¬ - Checkout
        uses: actions/checkout@v4
        with:
          # fetch-depth: 0 Ã© crucial para o commit-and-tag-version, que precisa do histÃ³rico completo.
          fetch-depth: 0
      - name: âš™ï¸ - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: ğŸ› ï¸ - Installing dependencies
        run: npm ci

      - name: ğŸ§® - Calculate new version and tag
        id: calculate_version # ID para referenciar outputs desta step
        run: |
          git config --global user.name "GitHub CI"
          git config --global user.email "githubci@users.noreply.github.com"
          # Executa o commit-and-tag-version, que atualiza o package.json e cria a tag
          npm run release
          # Captura a nova versÃ£o do package.json
          NEW_VERSION_VAL=$(node -p "require('./package.json').version")
          # Exporta a versÃ£o como uma variÃ¡vel de ambiente para passos subsequentes neste job
          echo "NEW_VERSION=$NEW_VERSION_VAL" >> $GITHUB_ENV
          # Exporta a versÃ£o como um output desta step, que Ã© entÃ£o exposto como output do job
          echo "new_version=$NEW_VERSION_VAL" >> "$GITHUB_OUTPUT"
          # Faz o push das tags e do package.json atualizado
          git push --follow-tags

      - name: ğŸ”„ - Rebuild app with new version
        # Este passo refaz o build *depois* que o package.json foi atualizado com a nova versÃ£o.
        # Assim, o Vite injetarÃ¡ a versÃ£o correta no index.html.
        run: npm run build

      - name: â¬† - Upload final build artifact (with correct version in name)
        uses: actions/upload-artifact@v4
        with:
          # O nome do artefato inclui a versÃ£o para facilitar a identificaÃ§Ã£o
          name: app-build-${{ env.NEW_VERSION }}
          path: ./dist

  deploy:
    # Depende do job git-release para garantir que a nova versÃ£o foi gerada e o build reconstruÃ­do
    needs: git-release
    if: github.ref == 'refs/heads/main' # Roda apenas na branch main
    runs-on: ubuntu-latest
    steps:
      - name: â¬ - Checkout
        uses: actions/checkout@v4
      - name: â¬‡ï¸ - Download final build artifact
        uses: actions/download-artifact@v4
        with:
          # Baixa o artefato gerado no job git-release, usando o nome dinÃ¢mico
          name: app-build-${{ needs.git-release.outputs.new_version }}
          path: ./dist
      - name: ğŸ“ƒ - Display structure of downloaded files
        run: ls -R dist # Exibe a estrutura da pasta 'dist' baixada
      - name: â¬†ï¸ - Deploying to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./dist
          branch: gh-pages
