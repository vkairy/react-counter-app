name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬ - Checkout
        uses: actions/checkout@v4
      - name: âš™ï¸ - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: ğŸ› ï¸ - Installing dependencies and building the app
        run: |
          npm ci
          npm run build
      - name: ğŸ“¦ - Store build artifact
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: ./dist
