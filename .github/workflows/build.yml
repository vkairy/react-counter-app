name: Build
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬ - Checkout
        uses: actions/checkout@v4
      - name: âš™ï¸ - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: ğŸ› ï¸ - Installing dependencies and building the app
        run: |
          npm ci
          npm run build
      - name: â¬† - Upload build artifact
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: latest-build
          path: ./dist 
  git-release:
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: â¬ - Checkout
        uses: actions/checkout@v4
      - name: âš™ï¸ - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: ğŸ› ï¸ - Installing dependencies
        run: npm ci
      - name: ğŸ§® - Calculate new version
        run: |
          git config --global user.name "GitHub CI"
          git config --global user.email "githubci@users.noreply.github.com"
          npm run release
          git push --follow-tags
  deploy:
    needs: git-release
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: â¬ - Checkout
        uses: actions/checkout@v4
      - name: â¬‡ï¸ - Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: latest-build
          path: ./dist
      - name: ğŸ“ƒ - Display structure of downloaded files
        run: ls -R
      - name: â¬†ï¸ - Deploying to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./dist
          branch: gh-pages